html{

body {

     width: calc(100%-20px);

.text{

    width: 100%;

    background: #fff;

.back{

}

    border: none;

}

    left: 0;
    bottom: 0;
    z-index: 7;

    color: #fff;

    align-items: center;

}

.loader div{
    width: 10px;

    top: 0;

}

@keyframes load {
    0% { transform: rotate(0deg); }

    <body>

    <div id="drop" class="drop">
        <div onclick="closem()" class="crossm">â•³</div>
        <div class="mtext">
            <div align="center" class="xstv">
                <a href="go:Thanks">

<script>
/* (JS asli tidak diubah) */
var markup = function(id, name, author, image){
return `
<div class="card">
    <div class="panel">
        <div class="title">${name}</div>
        <div class="author">${author}</div>
        <div class="control">
            <button onclick="mint()" class="prev"><i class="material-icons">fast_rewind</i></button>
            <button id="playbtn${id}" onclick="play(this, ${id})" class="playbtn">
                <i class="material-icons">play_arrow</i>
            </button>
            <button onclick="maxt()" class="next"><i class="material-icons">fast_forward</i></button>
        </div>
    </div>
    <div class="image"><img src="${image}"/></div>
</div>
`;
};

var aud = new Audio(); 
var lastsong = null;

var songs = [
{ name: "Lenong ", artist: "SI JANTUK", poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQORsSZpZEmC4k0TAiLbWRy668gWZzsYlov4Q&usqp=CAU", song: "https://audio.jukehost.co.uk/lCUgvRbjRSxlOGsb4hbd4JAwbedmzDYq", isPlay: false },
{ name: "Lenong", artist: "MADU RACUN", poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQORsSZpZEmC4k0TAiLbWRy668gWZzsYlov4Q&usqp=CAU", song: "https://www.udrop.com/file/LNAR/BOKNAS_(TOPENG_BETAWI_SETIA_WARGA)_-_MADU_DAN_RACUN.mp3", isPlay: false },
{ name: "Lenong", artist: "BUJANG", poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQORsSZpZEmC4k0TAiLbWRy668gWZzsYlov4Q&usqp=CAU", song: "https://www.udrop.com/file/LNAQ/Bokir_Bujang.mp3", isPlay: false },
{ name: "Lenong", artist: "MABOK LAGI", poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQORsSZpZEmC4k0TAiLbWRy668gWZzsYlov4Q&usqp=CAU", song: "https://www.udrop.com/file/LNAS/lenong_betawi_(mabok_lagi).mp3", isPlay: false },
{ name: "Lenong", artist: "PERAWAN DESA", poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQORsSZpZEmC4k0TAiLbWRy668gWZzsYlov4Q&usqp=CAU", song: "https://www.udrop.com/file/LNAV/TOPENG_BOKIR_PERAWAN_DESA.mp3", isPlay: false },
{ name: "Lenong", artist: "GILA RONGGENG", poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQORsSZpZEmC4k0TAiLbWRy668gWZzsYlov4Q&usqp=CAU", song: "https://www.udrop.com/file/LNAP/Bokir_GILA_RONGGENG_-_Lenong_Topeng_Betawi_setia_warga.mp3", isPlay: false },
{ name: "Lenong", artist: "GUBUK DERITA", poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQORsSZpZEmC4k0TAiLbWRy668gWZzsYlov4Q&usqp=CAU", song: "https://www.udrop.com/file/LNAT/GUBUK_DERITA,_Topeng_Lenong_Betawi_H._Bokir_Setia_Warga.mp3", isPlay: false },
{ name: "Lenong", artist: "KECE MEMBLE", poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQORsSZpZEmC4k0TAiLbWRy668gWZzsYlov4Q&usqp=CAU", song: "https://www.udrop.com/file/LNAU/TOPENG_BETAWI_SETIA_WARGA_Memble_dan_Kece_FULL_MP3.mp3", isPlay: false }
];

window.onload = function (){
    var container = document.getElementById("container");
    for(var i=0; i<=songs.length - 1; i++){
        container.innerHTML += markup(i, songs[i].name, songs[i].artist, songs[i].poster);
    }
    document.getElementById("pre").style.display = "none";
};

function opensearch(){ document.getElementById("sbar").style.right = "0"; scrollTo(0, 145);}
function openm(){ document.getElementById("drop").style.left = "0"; }
function closem(){ document.getElementById("drop").style.left = "-300px"; }
function closesearch(){ document.getElementById("sbar").style.right = "-100%"; document.getElementById("inp").value = ""; }

function search(){
    var m = document.getElementsByClassName("card");
    var inp = document.getElementById("inp").value.toUpperCase();
    for (var i = 0; i <= m.length-1; i++){
        m[i].style.display = m[i].innerHTML.toUpperCase().indexOf(inp) != -1 ? "" : "none";
    }
}

function mint(){ if(aud.currentTime > 10) aud.currentTime -= 10; }
function maxt(){ aud.currentTime += 10; }

function play(e, i){
    if(!songs[i].isPlay){
        var loadmusic = document.getElementById("loadmusic");
        loadmusic.style.transform = "scaleY(1)";
        aud.addEventListener('loadeddata', ()=>{ loadmusic.style.transform = "scaleY(0)"; }, false);

        if(lastsong != null){
            songs[lastsong].isPlay = false;
            document.getElementById("playbtn"+lastsong).innerHTML = "<i class='material-icons'>play_arrow</i>";
        }

        e.innerHTML = "<i class='material-icons'>pause</i>";
        aud.src = songs[i].song;
        aud.play();
        songs[i].isPlay = true;
        lastsong = i;

    } else {
        e.innerHTML = "<i class='material-icons'>play_arrow</i>";
        songs[i].isPlay = false;
        aud.pause();
        lastsong = null;
    }
}
</script>
